<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .user{
            background-color: lightsalmon;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px grey;
            width: 29.5%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="user-container">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUserNames(data));
        const showUserNames = (data) => {
            // console.log(data);
            let divs = '';
            const userDiv = document.getElementById('user-container');
            data.forEach(user => {
                // console.log(user);
                divs = divs + `<div class="user">
                    <h2>${user.name} :</h2> 
                    <p>${user.email}</p><br>
                    <p>${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}</p>
                    </div>`;
            });
            // console.log(lists);
            userDiv.innerHTML = divs;
        }
    </script>
</body>
</html>
